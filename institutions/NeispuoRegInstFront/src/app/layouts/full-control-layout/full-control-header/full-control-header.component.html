<mat-toolbar>
    <img class="logo-img" src="../../../assets/images/logo.jpg" />
    <img class="logo-img print-mode" src="../../../assets/images/logo-print.png" />
    <div class="container-menu-main-tab">
        <div class="main-container">
            <app-main-tab></app-main-tab>
        </div>
        <div class="second-main-container">
            <app-second-main-tab *ngIf="showSecondMenu"></app-second-main-tab>
        </div>
    </div>
    <div class="right-container">
        <app-dashboard-menu></app-dashboard-menu>
        <app-menu-profile></app-menu-profile>
    </div>
</mat-toolbar>
