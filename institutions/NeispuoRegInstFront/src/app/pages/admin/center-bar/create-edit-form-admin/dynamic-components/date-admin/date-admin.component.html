<div class="l-container-component date-container l-focused-element" [ngClass]="{'focused': updateJsonService.focusedElement.index === field.idntfr}" (click)="focus()">
    <span class="l-custom-info-span">дата</span>
    <span class="l-custom-span-label">
      <span class="required-span" *ngIf="required">*</span>
      <span class="label-label">{{ field.pseudoLabel }}</span>
      <app-info-tooltip *ngIf="field.info" [info]="field.info"></app-info-tooltip>
    </span>
    <mat-form-field class="l-datepicker-container" appearance="outline">
      <input matInput [matDatepicker]="picker" disabled/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint></mat-hint>
    </mat-form-field>
  </div>
