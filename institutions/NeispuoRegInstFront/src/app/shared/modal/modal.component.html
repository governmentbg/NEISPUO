<h1 mat-dialog-title>{{ message }}</h1>
<div class="footer-container-with-two-buttons">
  <button mat-raised-button class="btn-first btn-normal" color="primary" (click)="closeDialog(true)">
    {{ confirmButtonLabel }}
  </button>
  <button mat-raised-button class="btn-second btn-second" color="secondary" (click)="closeDialog(false)">
    {{ cancelButtonLabel }}
  </button>
</div>
