<ul class="l-custom-main-tab">
    <li class="button-item" [ngClass]="{'active': tabIndex === 0}" (click)="onPathChanged(0)">Начало</li>
    <li class="button-item" [ngClass]="{'active': tabIndex === 1}" (click)="onPathChanged(1)">Действащи институции</li>
    <li class="button-item" [ngClass]="{'active': tabIndex === 2}" (click)="onPathChanged(2)">Закрити институции</li>
    <li class="button-item" [ngClass]="{'active': tabIndex === 3}" (click)="onPathChanged(3)">Справки</li>
</ul>
