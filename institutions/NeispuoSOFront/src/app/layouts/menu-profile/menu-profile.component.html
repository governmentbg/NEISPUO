<div class="user-profile flex flex-col" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu">
  <span class="name-span">{{name}}</span>
  <span class="email-span">{{email}}</span>
</div>
<mat-menu #menu="matMenu" class="profile-menu-container">
  <div class="container-profile">
    <span class="like-btn-item">{{nameAbr}}</span>
    <div class="name-container">
      <span class="1name-span">{{name}}</span>
      <span class="mail-span">{{email}}</span>
    </div>
  </div>
  <div class="btn-container">
    <button class="sign-out-btn" (click)="logout()">Изход</button>
  </div>
</mat-menu>
