<div class="l-container-component date-container" [ngClass]="{'error-field' : group.get(field.name).invalid && group.get(field.name).touched}"
    *ngIf="mode===modes.Edit">
    <span class="l-custom-span-label" *ngIf="showLabel">
        <span class="required-span" *ngIf="required">*</span>
        <span class="label-label">{{field.label}}</span>
        <app-info-tooltip *ngIf="field.info" [info]="field.info"></app-info-tooltip>
    </span>
    <mat-form-field class="l-datepicker-container" [formGroup]="group" appearance="outline">
        <input matInput [matDatepicker]="picker" [formControlName]="field.name" (dateChange)="onDateChanged($event)"
            (dateInput)="onDateChanged($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint></mat-hint>
        <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
            <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message}}</mat-error>
            <mat-error *ngIf="group.get(field.name).hasError('matDatepickerParse')">Невалидна дата</mat-error>
        </ng-container>
    </mat-form-field>
</div>
<div class="l-container-component preview-mode" *ngIf="mode===modes.View">
    <span class="l-custom-span-label" *ngIf="showLabel">{{field.label}}<app-info-tooltip *ngIf="field.info" [info]="field.info"></app-info-tooltip>
    </span>
    <label class="value-label">{{field.value | date: 'dd.MM.yyyy'}}</label>
</div>
