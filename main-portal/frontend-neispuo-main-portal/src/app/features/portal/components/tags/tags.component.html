<div class="tags-container" [ngClass]="{ expanded: expanded, column: direction === 'column' }">
  <ng-container *ngFor="let tag of visibleTags">
    <span class="p-tag p-mr-1 p-tag-success truncated-tag" pTooltip="{{ tag }}" tooltipPosition="top">
      {{ tag }}
    </span>
  </ng-container>

  <span
    *ngIf="hiddenCount > 0"
    class="p-tag p-tag-plain faded-tag"
    [pTooltip]="hiddenTagsTooltip"
    tooltipPosition="top"
  >
    Още {{ hiddenCount }}...
  </span>
</div>
