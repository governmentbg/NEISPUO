<body class="login-container">
  <div class="login-page container-fluid">
    <header class="fixed-top">
      <nav class="auth-header container-fluid bg-color-blue-500">
        <div class="row auth-header-content">
          <div class="col-12 col-sm-11 offset-sm-1">
            <div class="logo">
              <a href=""><img class="mon-logo" src="/assets/images/mon.png" alt="mon-logo" /></a>
            </div>
          </div>
        </div>
      </nav>
    </header>



    <div class="login-page-wrapper row">
      <div class="col-sm-12 col-md-8 offset-md-2 col-xl-5 offset-xl-6">
        <form autocomplete="off" action="/interaction/<%= uid %>/login-with-azure" method="post">
          <div class="card h-100">
            <div class="card-body">
              <div class="card-title">
                <div class="mon-logo">
                  <img src="/assets/images/mon-logo.png" alt="" />
                </div>
                <h2 class="mb-0">НЕИСПУО</h2>
              </div>
              <h2 class="card-text">Влез в своя профил</h2>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary icon-right" (click)="login()">Вход с edu.mon.bg</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
