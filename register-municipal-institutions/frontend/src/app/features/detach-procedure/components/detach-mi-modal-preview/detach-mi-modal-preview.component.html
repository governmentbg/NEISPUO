<div class="fluid formgrid grid">
  <p-confirmDialog header="Потвърждение" icon="pi pi-exclamation-triangle"
  acceptLabel = 'Потвърди'
  rejectLabel = 'Откажи' 
  acceptButtonStyleClass="p-button-primary"
  rejectButtonStyleClass="p-button-outlined p-button-primary">
</p-confirmDialog>
  <div class="col-12">
    <app-mi-form
      [form]="form"
      [BaseSchoolTypes$]="BaseSchoolTypes$"
      [displayDocument]="false"
      [displayProcedureFields]="true"
      [displayRIPremInstitution]="false"
      [displayRIProcedure]="true"
      [isViewFlexField]="false"
      [isBulstatLookupEnabled]="isBulstatLookupEnabled"
      [displayBulstatMessage]="displayBulstatMessage"
      [onBulstatLoad]="verifyBulstat"
      [displayWarnMessage]="displayWarnMessage"
      ></app-mi-form>
  </div>
  <div class="field col-12 justify-content-end mt-4">
    <button type="button" class="btn btn-primary align-right" (click)="addMi()">Запази</button>
  </div>
</div>
