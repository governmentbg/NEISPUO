<p-table
  #flexFieldTable
  [columns]="cols"
  [value]="flexFields"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5,10,25,100]"
  [loading]="loading"
  [responsive]="true"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">{{col.header}}</th>
      <th class="action-column"></th>
    </tr>
    <tr>
      <th *ngFor="let col of columns">
        <p-columnFilter *ngIf="col?.filter?.type === 'text'" [field]="col.field" matchMode="contains" [showMenu]="false">
          <ng-template pTemplate="filter" let-value let-filter="filterCallback">
            <input type="text" pInputText [ngModel]="value" (input)="filter($event.target.value)" />
          </ng-template>
        </p-columnFilter>

        <p-columnFilter
          *ngIf="col?.filter?.type === 'single-select'"
          [field]="col.field"
          matchMode="equals"
          [showMenu]="false"
        >
          <ng-template pTemplate="filter" let-value let-filter="filterCallback">
            <p-dropdown
              [ngModel]="value"
              [options]="col?.filter?.selectOptions"
              (onChange)="filter($event.value)"
              placeholder="Всички"
              [showClear]="true"
            >
              <ng-template let-option pTemplate="item">
                <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
              </ng-template>
            </p-dropdown>
          </ng-template>
        </p-columnFilter>
      </th>
      <th>
        <i class="pi pi-cog"></i>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-flexField let-columns="columns">
    <tr [pSelectableRow]="flexField">
      <td *ngFor="let col of columns">{{getDisplayValue(flexField,col.field)}}</td>
      <td>
        <div class="row row-cols-1">
          <div class="btn-group" role="group">
            <i
              type="button"
              class="bi bi-pencil-fill avatar rounded-circle me-2"
              aria-label="Edit"
              [routerLink]="['edit', flexField.RIFlexFieldID]"
              routerLinkActive="router-link-active"
            ></i>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td class="table-empty-message" [attr.colspan]="columns.length + 1">Няма намерени резултати</td>
    </tr>
  </ng-template>
</p-table>
