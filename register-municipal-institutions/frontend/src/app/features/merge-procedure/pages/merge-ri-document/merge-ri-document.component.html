<div class="grid fluid">
    <div class="col-12">
        <app-merge-mi-preview-ri-document
          [displayRIPremInstitution]="false"
          [displayDocument]="true"
          [resp]="miToCreate$ | async"
        ></app-merge-mi-preview-ri-document>
      </div>
    <div class="col-12">
        <app-stepper-actions
           [showBack]="true"
           [backLabel]="'Назад'"
           [backRouterLink]="['..', 'mi-to-create']"
           [showForward]="true"
           [forwardLabel]="'Напред'"
           [forwardCallback]="forwardCallback"
           [showSubmit]="false"
        ></app-stepper-actions>
    </div>
  </div>
