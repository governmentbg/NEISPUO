<mat-form-field class="w-full" appearance="fill">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <mat-select [formControl]="control" [placeholder]="placeholder">
    <mat-option *ngIf="noDataMessage && !items.length">{{ noDataMessage }}</mat-option>
    <mat-option [value]="item.id" *ngFor="let item of items">
      {{ item.name }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  <mat-hint *ngIf="!control.disabled && !readonly && hint" align="start">{{ hint }}</mat-hint>
</mat-form-field>
