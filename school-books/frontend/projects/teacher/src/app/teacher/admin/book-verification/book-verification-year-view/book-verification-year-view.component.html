<div class="flex">
  <sb-breadcrumb class="block mb-3 flex-1" [icon]="fadTasksAlt" text="Проверка на дневници"></sb-breadcrumb>

  <sb-book-verification-classbook-teacher-selector
    class="mt-[-6px] w-[500px]"
  ></sb-book-verification-classbook-teacher-selector>
</div>

<sb-card>
  <ng-container card-title>Проверка на дневници</ng-container>
  <ng-container card-buttons></ng-container>
  <ng-container card-body>
    <label id="sb-choose-month">Изберете месец</label>
    <div class="block sm:flex">
      <div
        class="grid grid-cols-3 gap-px border border-gray-200 rounded-lg overflow-hidden bg-gray-200 sm:w-[600px]"
        role="group"
        aria-labelledby="sb-choose-month"
      >
        <button
          *ngFor="let month of templateData.yearView"
          class="w-full px-4 sm:px-8 py-4 text-center bg-white hover:bg-sky-50 outline-offset-[-1px]"
          [ngClass]="month.hasData ? 'bg-white hover:bg-sky-50' : 'bg-gray-100'"
          (click)="goToMonth(month.year, month.month)"
          [disabled]="!month.hasData"
        >
          <span>{{ month.monthName }}</span>

          <sb-progress-bar
            class="mt-2"
            [class.invisible]="!month.hasData"
            [percentage]="month.takenPercentage"
            color="primary"
            [attr.aria-label]="'взет ' + month.takenPercentage + '%'"
          ></sb-progress-bar>

          <sb-progress-bar
            class="mt-1"
            [class.invisible]="!month.hasData"
            [percentage]="month.verifiedPercentage"
            color="success"
            [attr.aria-label]="'проверен ' + month.verifiedPercentage + '%'"
          ></sb-progress-bar>
        </button>

        <div *ngFor="let month of templateData.emptyEndTiles" class="w-full px-4 py-4 text-center bg-gray-100"></div>
      </div>
      <div class="mt-4 sm:mt-0 sm:ml-4" aria-hidden="true">
        <div class="flex items-center">
          <div class="shadow rounded bg-primary py-1 w-8"></div>
          <span class="ml-2">Взети теми</span>
        </div>
        <div class="flex items-center">
          <div class="shadow rounded bg-success py-1 w-8"></div>
          <span class="ml-2">Проверени</span>
        </div>
      </div>
    </div>
  </ng-container>
</sb-card>
