<form [formGroup]="form" novalidate (ngSubmit)="onSave()" class="sm:w-96">
  <div class="sb-btn-wrapper sb-btn-wrapper-right">
    <button mat-raised-button color="primary" type="submit" [disabled]="saving">
      <fa-icon [icon]="saving ? fasSpinnerThird : fasCheck" [spin]="saving" size="lg"></fa-icon>
      <span>Запази</span>
    </button>
    <button mat-raised-button mat-dialog-close>Затвори</button>
  </div>

  <sb-banner type="info" class="mb-8">Въведените данни ще се приложат за всички избрани отсъствия</sb-banner>

  <sb-nom-select
    label="Причини"
    formControlName="excusedReasonId"
    [nomService]="absenceReasonNomsService"
  ></sb-nom-select>

  <sb-textarea-field label="Коментар" formControlName="excusedReasonComment"></sb-textarea-field>
</form>
