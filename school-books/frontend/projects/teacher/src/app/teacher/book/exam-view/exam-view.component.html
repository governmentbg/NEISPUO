<form [formGroup]="form" autocomplete="off" novalidate>
  <sb-tab-card>
    <ng-container card-title>
      {{ title }}
    </ng-container>
    <sb-editor-panel card-buttons [editBtnHidden]="!canEdit" [isNew]="data.exam == null" (save)="onSave($event)">
      <button
        *ngIf="canRemove"
        disabled-mode-buttons
        mat-raised-button
        color="warn"
        type="button"
        (click)="onRemove()"
        [disabled]="removing"
      >
        <fa-icon [icon]="removing ? fasSpinnerThird : fasTrashAlt" [spin]="removing" size="lg"></fa-icon>
        <span class="hidden sm:inline">Премахни</span>
      </button>
    </sb-editor-panel>
    <ng-container card-body>
      <div class="sm:grid grid-cols-2 gap-x-4 mb-2">
        <sb-nom-select
          label="Предмет"
          formControlName="subject"
          [nomService]="classBookCurriculumNomsService"
          [readonly]="data.exam != null"
        ></sb-nom-select>

        <sb-date-field label="Дата" formControlName="date"></sb-date-field>

        <sb-textarea-field
          class="col-start-1 col-span-full"
          label="Описание"
          formControlName="description"
        ></sb-textarea-field>
      </div>
    </ng-container>
  </sb-tab-card>
</form>
