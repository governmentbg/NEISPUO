<sb-banner type="warning" *ngIf="!tabs?.length">Паралелката няма въведен учебен план.</sb-banner>

<div *ngIf="tabs?.length" class="md:grid grid-cols-4 gap-4">
  <div>
    <a
      class="mb-2.5"
      [routerLink]="(newGradeDisabled$ | async) ? null : ['./new']"
      [relativeTo]="route.firstChild"
      [disabled]="newGradeDisabled$ | async"
      mat-raised-button
      color="primary"
    >
      <fa-icon [icon]="fasPlus" size="lg"></fa-icon>
      <span>Нова оценка</span>
    </a>
    <sb-vertical-tabs
      class="block mb-2.5 md:mb-0"
      [tabs]="tabs"
      ariaLabel="Предмети от учебния план"
    ></sb-vertical-tabs>
  </div>
  <div class="col-span-3">
    <router-outlet></router-outlet>
  </div>
</div>
