<form #ngForm="ngForm" [formGroup]="form" autocomplete="off" novalidate>
  <sb-tab-card>
    <ng-container card-title>
      {{ data.individualWork == null ? 'Създаване на индивидуална работа' : 'Редакция на индивидуална работа' }}
    </ng-container>
    <sb-editor-panel
      card-buttons
      [isNew]="data.individualWork == null"
      (save)="onSave($event)"
      [editBtnHidden]="!canEdit"
    >
      <button
        *ngIf="canRemove"
        disabled-mode-buttons
        mat-raised-button
        color="warn"
        type="button"
        (click)="onRemove()"
        [disabled]="removing"
      >
        <fa-icon [icon]="removing ? fasSpinnerThird : fasTrashAlt" [spin]="removing" size="lg"></fa-icon>
        <span class="hidden sm:inline">Премахни</span>
      </button>
    </sb-editor-panel>
    <ng-container card-body>
      <div class="sm:grid grid-cols-2 gap-x-4 mb-2">
        <sb-nom-select
          label="Ученик"
          formControlName="studentId"
          [nomService]="classBookStudentNomsService"
          [readonly]="data.individualWork != null"
        ></sb-nom-select>

        <sb-date-field class="col-start-1" label="Дата" formControlName="date"></sb-date-field>

        <sb-textarea-field
          class="col-start-1 col-span-full"
          label="Проведена индивидуална работа с ученика"
          formControlName="individualWorkActivity"
          [textareaMaxSize]="10000"
        ></sb-textarea-field>
      </div>
    </ng-container>
  </sb-tab-card>
</form>
