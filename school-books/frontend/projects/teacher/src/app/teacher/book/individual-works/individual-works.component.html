<sb-tab-card [hideHeader]="true">
  <ng-container card-body>
    <a
      *ngIf="canCreate"
      [routerLink]="['./', 'new']"
      mat-raised-button
      color="primary"
      aria-label="Нова индивидуална работа"
      class="mb-2.5"
    >
      <fa-icon [icon]="fasPlus" size="lg"></fa-icon>
      <span>Нова индивидуална работа</span>
    </a>
    <sb-table
      [dataSource]="dataSource"
      [displayedColumns]="['action', 'fullName', 'date', 'individualWorkActivity', 'createdBySysUserFullName']"
    >
      <ng-container cdkColumnDef="action">
        <th cdk-header-cell *cdkHeaderCellDef></th>
        <td cdk-cell *cdkCellDef="let row" class="sb-table-action">
          <a [routerLink]="['./', row.individualWorkId]" aria-label="Детайли" class="sb-link-btn">
            <fa-icon [icon]="fadChevronCircleRight"></fa-icon>
          </a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="fullName">
        <th cdk-header-cell *cdkHeaderCellDef>Ученик</th>
        <td cdk-cell *cdkCellDef="let row">
          <a
            *ngIf="!row.isTransferred"
            [routerLink]="['../../../student-info', this.classBookId, row.personId, 'student-book', this.classBookId]"
            class="text-primary"
          >
            {{ row.fullName }}
          </a>
          <span *ngIf="row.isTransferred">
            {{ row.fullName }}
            <span class="sb-badge">ОТПИСАН</span>
          </span>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="date">
        <th cdk-header-cell *cdkHeaderCellDef>Дата</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.date | sbDate }}</td>
      </ng-container>

      <ng-container cdkColumnDef="individualWorkActivity">
        <th cdk-header-cell *cdkHeaderCellDef>Проведена индивидуална работа с ученика</th>
        <td cdk-cell *cdkCellDef="let row">
          <span class="whitespace-pre-line">{{ row.individualWorkActivity }}</span>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="createdBySysUserFullName">
        <th cdk-header-cell *cdkHeaderCellDef>Създадена от</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.createdBySysUserFullName }}</td>
      </ng-container>
    </sb-table>
  </ng-container>
</sb-tab-card>
