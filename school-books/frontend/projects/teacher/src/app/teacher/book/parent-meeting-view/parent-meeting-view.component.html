<form [formGroup]="form" autocomplete="off" novalidate>
  <sb-tab-card>
    <ng-container card-title>
      {{ data.parentMeeting == null ? 'Създаване на родителска среща' : 'Редакция на родителска среща' }}
    </ng-container>
    <sb-editor-panel
      card-buttons
      [editBtnHidden]="!canEdit"
      [isNew]="data.parentMeeting == null"
      (save)="onSave($event)"
    >
      <button
        *ngIf="canRemove"
        disabled-mode-buttons
        mat-raised-button
        color="warn"
        type="button"
        (click)="onRemove()"
        [disabled]="removing"
      >
        <fa-icon [icon]="removing ? fasSpinnerThird : fasTrashAlt" [spin]="removing" size="lg"></fa-icon>
        <span class="hidden sm:inline">Премахни</span>
      </button>
    </sb-editor-panel>
    <ng-container card-body>
      <sb-banner type="warning" class="mb-3" type="warning">
        Родителската среща е видима и в дневника на всички родители/ученици в класа/групата.
      </sb-banner>
      <div class="sm:grid grid-cols-2 gap-x-4 mb-2">
        <sb-text-field class="col-start-1 col-span-full" label="Тема" formControlName="title"></sb-text-field>

        <sb-textarea-field
          class="col-start-1 col-span-full"
          label="Описание"
          formControlName="description"
        ></sb-textarea-field>

        <sb-date-field class="col-start-1" label="Дата" formControlName="date"></sb-date-field>
        <sb-text-field
          label="Начален час"
          [placeholder]="timeFormatHint"
          formControlName="startTime"
          [validations]="{ pattern: 'Некоректен формат' }"
        ></sb-text-field>

        <sb-text-field class="col-start-1 col-span-full" label="Място" formControlName="location"></sb-text-field>
      </div>
    </ng-container>
  </sb-tab-card>
</form>
