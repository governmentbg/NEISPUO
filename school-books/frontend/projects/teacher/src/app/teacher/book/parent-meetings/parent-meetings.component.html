<sb-tab-card [hideHeader]="true">
  <ng-container card-body>
    <a
      *ngIf="canCreate"
      [routerLink]="['./', 'new']"
      mat-raised-button
      color="primary"
      aria-label="Нова родителска среща"
      class="mb-2.5"
    >
      <fa-icon [icon]="fasPlus" size="lg"></fa-icon>
      <span>Нова родителска среща</span>
    </a>

    <sb-table [dataSource]="dataSource" [displayedColumns]="['action', 'title', 'date', 'startTime', 'location']">
      <ng-container cdkColumnDef="action">
        <th cdk-header-cell *cdkHeaderCellDef></th>
        <td cdk-cell *cdkCellDef="let row" class="sb-table-action">
          <a [routerLink]="['./', row.parentMeetingId]" aria-label="Редактирай" class="sb-link-btn">
            <fa-icon [icon]="fadChevronCircleRight"></fa-icon>
          </a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="title">
        <th cdk-header-cell *cdkHeaderCellDef>Тема</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container cdkColumnDef="date">
        <th cdk-header-cell *cdkHeaderCellDef>Дата</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.date | sbDate }}</td>
      </ng-container>

      <ng-container cdkColumnDef="startTime">
        <th cdk-header-cell *cdkHeaderCellDef>Начален час</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.startTime }}</td>
      </ng-container>

      <ng-container cdkColumnDef="location">
        <th cdk-header-cell *cdkHeaderCellDef>Място</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.location }}</td>
      </ng-container>
    </sb-table>
  </ng-container>
</sb-tab-card>
