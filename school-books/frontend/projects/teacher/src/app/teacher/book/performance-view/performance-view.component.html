<form [formGroup]="form" autocomplete="off" novalidate>
  <sb-tab-card>
    <ng-container card-title>
      {{ data.performance == null ? 'Създаване на изява' : 'Редакция на изява' }}
    </ng-container>
    <sb-editor-panel card-buttons [editBtnHidden]="!canEdit" [isNew]="data.performance == null" (save)="onSave($event)">
      <button
        *ngIf="canRemove"
        disabled-mode-buttons
        mat-raised-button
        color="warn"
        type="button"
        (click)="onRemove()"
        [disabled]="removing"
      >
        <fa-icon [icon]="removing ? fasSpinnerThird : fasTrashAlt" [spin]="removing" size="lg"></fa-icon>
        <span class="hidden sm:inline">Премахни</span>
      </button>
    </sb-editor-panel>
    <ng-container card-body>
      <div class="sm:grid grid-cols-4 gap-x-4 mb-2">
        <sb-text-field class="col-span-full" label="Наименование" formControlName="name"></sb-text-field>

        <sb-textarea-field
          label="Описание"
          class="col-span-full"
          formControlName="description"
          [minRows]="10"
          [textareaMaxSize]="10000"
        ></sb-textarea-field>

        <sb-nom-select
          label="Вид на изявата"
          class="col-span-2"
          formControlName="performanceTypeId"
          [nomService]="performanceTypeNomsService"
        ></sb-nom-select>

        <sb-date-field class="col-start-1" label="Период на провеждане от" formControlName="startDate"></sb-date-field>
        <sb-date-field label="До" formControlName="endDate"></sb-date-field>

        <sb-text-field class="col-span-full" label="Място на провеждане" formControlName="location"></sb-text-field>

        <sb-textarea-field
          class="col-span-full"
          label="Получени награди от учениците"
          formControlName="studentAwards"
          [minRows]="10"
          [textareaMaxSize]="10000"
        ></sb-textarea-field>
      </div>
    </ng-container>
  </sb-tab-card>
</form>
