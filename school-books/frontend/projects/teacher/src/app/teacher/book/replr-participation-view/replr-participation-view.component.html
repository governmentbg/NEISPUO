<form [formGroup]="form" autocomplete="off" novalidate>
  <sb-tab-card>
    <ng-container card-title>
      {{ data.replrParticipation == null ? 'Създаване на участие в РЕПЛР' : 'Редакция на участие в РЕПЛР' }}
    </ng-container>
    <sb-editor-panel
      card-buttons
      [editBtnHidden]="!canEdit"
      [isNew]="data.replrParticipation == null"
      (save)="onSave($event)"
    >
      <button
        *ngIf="canRemove"
        disabled-mode-buttons
        mat-raised-button
        color="warn"
        type="button"
        (click)="onRemove()"
        [disabled]="removing"
      >
        <fa-icon [icon]="removing ? fasSpinnerThird : fasTrashAlt" [spin]="removing" size="lg"></fa-icon>
        <span class="hidden sm:inline">Премахни</span>
      </button>
    </sb-editor-panel>
    <ng-container card-body>
      <div class="sm:grid grid-cols-4 gap-x-4 mb-2">
        <sb-nom-select
          label="Вид на участието"
          class="col-span-full"
          formControlName="replrParticipationTypeId"
          [nomService]="replrParticipationTypeNomsService"
        ></sb-nom-select>

        <sb-date-field label="Дата" formControlName="date"></sb-date-field>

        <sb-textarea-field
          label="Тема"
          class="col-span-full"
          formControlName="topic"
          [minRows]="10"
          [textareaMaxSize]="10000"
        ></sb-textarea-field>

        <sb-nom-select
          label="Институция"
          class="col-span-full"
          formControlName="institutionId"
          [nomService]="instNomsService"
        ></sb-nom-select>

        <sb-textarea-field
          class="col-span-full"
          label="Присъстващи"
          formControlName="attendees"
          [minRows]="10"
          [textareaMaxSize]="10000"
        ></sb-textarea-field>
      </div>
    </ng-container>
  </sb-tab-card>
</form>
