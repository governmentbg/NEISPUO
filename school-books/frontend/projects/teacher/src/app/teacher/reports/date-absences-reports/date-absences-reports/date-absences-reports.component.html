<sb-breadcrumb class="block mb-3" [icon]="fadCalendarMinus" text="Отсъстващи за деня"></sb-breadcrumb>

<sb-card>
  <ng-container card-title>Отсъстващи за деня</ng-container>
  <ng-container card-buttons>
    <a [routerLink]="['./', 'new']" mat-raised-button color="primary" aria-label="Нова справка отсъстващи за деня">
      <fa-icon [icon]="fasPlus" size="lg"></fa-icon>
      <span class="hidden sm:inline">Нова справка отсъстващи за деня</span>
    </a>
  </ng-container>
  <ng-container card-body>
    <sb-table
      [dataSource]="dataSource"
      [displayedColumns]="['action', 'reportDate', 'isUnited', 'classBookNames', 'shiftNames', 'createDate']"
    >
      <ng-container cdkColumnDef="action">
        <th cdk-header-cell *cdkHeaderCellDef></th>
        <td cdk-cell *cdkCellDef="let row" class="sb-table-action">
          <a [routerLink]="['./', row.dateAbsencesReportId]" aria-label="Редактирай" class="sb-link-btn">
            <fa-icon [icon]="fadChevronCircleRight"></fa-icon>
          </a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="reportDate">
        <th cdk-header-cell *cdkHeaderCellDef>Дата</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.reportDate | sbDate }}</td>
      </ng-container>

      <ng-container cdkColumnDef="isUnited">
        <th cdk-header-cell *cdkHeaderCellDef>Обединени часове от всички смени</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.isUnited ? 'да' : 'не' }}</td>
      </ng-container>

      <ng-container cdkColumnDef="classBookNames">
        <th cdk-header-cell *cdkHeaderCellDef>Клас</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.classBookNames }}</td>
      </ng-container>

      <ng-container cdkColumnDef="shiftNames">
        <th cdk-header-cell *cdkHeaderCellDef>Смени</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.shiftNames }}</td>
      </ng-container>

      <ng-container cdkColumnDef="createDate">
        <th cdk-header-cell *cdkHeaderCellDef>Създадена на</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.createDate | sbDateTime }}</td>
      </ng-container>
    </sb-table>
  </ng-container>
</sb-card>
