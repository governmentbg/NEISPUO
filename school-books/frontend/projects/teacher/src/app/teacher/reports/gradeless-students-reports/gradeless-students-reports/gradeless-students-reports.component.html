<sb-breadcrumb class="block mb-3" [icon]="fadCalendarMinus" text="Ученици без оценки"></sb-breadcrumb>

<sb-card>
  <ng-container card-title>Ученици без оценки</ng-container>
  <ng-container card-buttons>
    <a [routerLink]="['./', 'new']" mat-raised-button color="primary" aria-label="Нова справка ученици без оценки">
      <fa-icon [icon]="fasPlus" size="lg"></fa-icon>
      <span class="hidden sm:inline">Нова справка ученици без оценки</span>
    </a>
  </ng-container>
  <ng-container card-body>
    <sb-table
      [dataSource]="dataSource"
      [displayedColumns]="['action', 'onlyFinalGrades', 'period', 'classBookNames', 'createDate']"
    >
      <ng-container cdkColumnDef="action">
        <th cdk-header-cell *cdkHeaderCellDef></th>
        <td cdk-cell *cdkCellDef="let row" class="sb-table-action">
          <a [routerLink]="['./', row.gradelessStudentsReportId]" aria-label="Редактирай" class="sb-link-btn">
            <fa-icon [icon]="fadChevronCircleRight"></fa-icon>
          </a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="onlyFinalGrades">
        <th cdk-header-cell *cdkHeaderCellDef>Вид</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.onlyFinalGrades ? 'Срочни/годишни оценки' : 'Текущи оценки' }}</td>
      </ng-container>

      <ng-container cdkColumnDef="period">
        <th cdk-header-cell *cdkHeaderCellDef>Период</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.period }}</td>
      </ng-container>

      <ng-container cdkColumnDef="classBookNames">
        <th cdk-header-cell *cdkHeaderCellDef>Клас</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.classBookNames }}</td>
      </ng-container>

      <ng-container cdkColumnDef="createDate">
        <th cdk-header-cell *cdkHeaderCellDef>Създадена на</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.createDate | sbDateTime }}</td>
      </ng-container>
    </sb-table>
  </ng-container>
</sb-card>
