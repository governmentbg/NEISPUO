<sb-breadcrumb
  class="block mb-3"
  [icon]="fadCalendarMinus"
  text="Отсъствия/теми за срок за всички паралелки"
></sb-breadcrumb>

<sb-card>
  <ng-container card-title>Отсъствия/теми за срок за всички паралелки</ng-container>
  <ng-container card-buttons>
    <a [routerLink]="['./', 'new']" mat-raised-button color="primary" aria-label="Нова справка отсъствия/теми за срок">
      <fa-icon [icon]="fasPlus" size="lg"></fa-icon>
      <span class="hidden sm:inline">Нова справка отсъствия/теми за срок за всички паралелки</span>
    </a>
  </ng-container>
  <ng-container card-body>
    <sb-table [dataSource]="dataSource" [displayedColumns]="['action', 'term', 'createDate']">
      <ng-container cdkColumnDef="action">
        <th cdk-header-cell *cdkHeaderCellDef></th>
        <td cdk-cell *cdkCellDef="let row" class="sb-table-action">
          <a
            [routerLink]="['./', row.scheduleAndAbsencesByTermAllClassesReportId]"
            aria-label="Редактирай"
            class="sb-link-btn"
          >
            <fa-icon [icon]="fadChevronCircleRight"></fa-icon>
          </a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="term">
        <th cdk-header-cell *cdkHeaderCellDef>Срок</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.term }}</td>
      </ng-container>

      <ng-container cdkColumnDef="createDate">
        <th cdk-header-cell *cdkHeaderCellDef>Създадена на</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.createDate | sbDateTime }}</td>
      </ng-container>
    </sb-table>
  </ng-container>
</sb-card>
