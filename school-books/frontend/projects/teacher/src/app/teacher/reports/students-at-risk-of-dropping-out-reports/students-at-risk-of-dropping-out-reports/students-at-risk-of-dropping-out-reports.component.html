<sb-breadcrumb class="block mb-3" [icon]="fadCalendarMinus" text="Ученици/деца с риск от отпадане"></sb-breadcrumb>

<sb-card>
  <ng-container card-title>Ученици/деца с риск от отпадане</ng-container>
  <ng-container card-buttons>
    <a
      [routerLink]="['./', 'new']"
      mat-raised-button
      color="primary"
      aria-label="Нова справка ученици/деца с риск от отпадане"
    >
      <fa-icon [icon]="fasPlus" size="lg"></fa-icon>
      <span class="hidden sm:inline">Нова справка ученици/деца с риск от отпадане</span>
    </a>
  </ng-container>
  <ng-container card-body>
    <sb-table [dataSource]="dataSource" [displayedColumns]="['action', 'reportDate', 'createDate']">
      <ng-container cdkColumnDef="action">
        <th cdk-header-cell *cdkHeaderCellDef></th>
        <td cdk-cell *cdkCellDef="let row" class="sb-table-action">
          <a [routerLink]="['./', row.studentsAtRiskOfDroppingOutReportId]" aria-label="Редактирай" class="sb-link-btn">
            <fa-icon [icon]="fadChevronCircleRight"></fa-icon>
          </a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="reportDate">
        <th cdk-header-cell *cdkHeaderCellDef>До дата</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.reportDate | sbDate }}</td>
      </ng-container>

      <ng-container cdkColumnDef="createDate">
        <th cdk-header-cell *cdkHeaderCellDef>Създадена на</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.createDate | sbDateTime }}</td>
      </ng-container>
    </sb-table>
  </ng-container>
</sb-card>
